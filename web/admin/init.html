<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width">
<title>Login - SSHFS Admin</title>
<link rel="stylesheet" href="/admin/assets/style.css">
<form id="init_form" class="wrapper" method="post">
    <h1>SSHFS Admin</h1>
    <h3>Setup administrator account</h3>
    <dl class="form-inputs">
        <dt><label for="username">Username</label></dt>
        <dd><input id="username" name="username" value="Admin" required></dd>
        <dt><label for="password">Password</label></dt>
        <dd><input id="password" type="password" name="password" minlength="6" required></dd>
        <dt><label for="confirm_password">Repeat password</label></dt>
        <dd><input id="confirm_password" type="password" minlength="6" data-repeat-password="password" required></dd>
    </dl>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<script src="/admin/assets/onload.js"></script>
