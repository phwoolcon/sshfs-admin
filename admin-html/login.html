<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width">
<title>Login - SSHFS Admin</title>
<link rel="stylesheet" href="/admin/assets/style.css">
<form id="login_form" class="wrapper" method="post">
    <h1>SSHFS Admin</h1>
    <dl class="form-inputs">
        <dt><label for="username">Username</label></dt>
        <dd><input id="username" name="username" required></dd>
        <dt><label for="password">Password</label></dt>
        <dd><input id="password" type="password" name="password" required></dd>
    </dl>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
<script src="/admin/assets/onload.js"></script>
